    html,
    body,
    * {
      cursor: url('/icons/cursor.cur'), auto !important;
    }
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .profile-container {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 40px 30px 30px 30px;
      margin-top: 40px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .profile-pfp {
      max-width: 140px;
      border-radius: 50%;
      margin-bottom: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .profile-username {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .profile-music {
      margin-top: 20px;
      width: 100%;
    }
    .volume-control {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .volume-slider {
      width: 120px;
    }
  </style>
</head>

  <div id="particles-js"></div>
  <div class="profile-container">
    <img id="profile-pfp" class="profile-pfp" src="" alt="Profile Picture" />
    <div id="profile-username" class="profile-username"></div>
    <audio id="profile-music" class="profile-music" controls autoplay></audio>
    <div class="volume-control">
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>

        classic: '#000',
        frogies: '#000000',
        szvy: '#0f1939',
        light: '#ffffff',
        meximath: '#070e4f'
      };
      document.body.style.background = bgColors[theme] || '#000';
    }
    function loadParticlesTheme() {
      const theme = localStorage.getItem('particles_theme') || 'classic';
      setThemeBackground(theme);
      if (window.pJSDom && window.pJSDom.length) {
        window.pJSDom[0].pJS.fn.vendors.destroypJS();
        window.pJSDom = [];
      }
      particlesJS('particles-js', particlesThemes[theme]);
    }
    loadParticlesTheme();
    // Load profile data from localStorage
    const username = localStorage.getItem('account_username');
    const pfp = localStorage.getItem('account_pfp');
    const music = localStorage.getItem('account_music');
    document.getElementById('profile-username').textContent = username || 'No username set';
    if (pfp) {
      document.getElementById('profile-pfp').src = pfp;
    } else {
      document.getElementById('profile-pfp').style.display = 'none';
    }
    if (music) {
      document.getElementById('profile-music').src = music;
      document.getElementById('profile-music').style.display = 'block';
    } else {
      document.getElementById('profile-music').style.display = 'none';
    }
    // Volume slider logic
    const audio = document.getElementById('profile-music');
    const slider = document.getElementById('volume-slider');
    slider.addEventListener('input', function() {
      audio.volume = this.value;
    });
    // Set initial volume
    audio.volume = slider.value;

</html>
