<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>Partners</title>
  <style>
    html,
    body,
    * {
      cursor: url('/icons/cursor.cur'), auto !important;
    }

    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 100px;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #111;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: saturate(180%) blur(5px);
      z-index: 9999;
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }

    .nav-container {
      max-width: 900px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    .navbar {
      list-style: none;
      display: flex;
      gap: 40px;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 10px 16px;
      border-radius: 10px;
      transition: color 0.3s ease, box-shadow 0.3s ease;
    }

    .navbar li a:hover,
    .navbar li a:focus {
      color: #ff5c33;
      box-shadow: 0 0 8px #ff5c33, 0 0 20px #ff5c33;
      outline: none;
    }

    .nav-logo {
      height: 48px;
      width: auto;
      margin-left: 40px;
      border-radius: 6px;
    }

    h1 {
      margin-bottom: 30px;
      z-index: 1;
      position: relative;
    }

    .credits-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      z-index: 1;
      position: relative;
    }

    .credit-item {
      position: relative;
      width: 180px;
      height: 180px;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .credit-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .credit-item:hover {
      transform: scale(1.05);
    }

    .credit-item:hover .bio {
      opacity: 1;
      transform: translateY(0);
    }

    .bio {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      color: white;
      text-align: center;
    }

    .back-button {
      margin-top: 50px;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      z-index: 1;
      position: relative;
      background: #000000;
    }

    .back-button:hover {
      background: #3ed688;
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(17, 17, 17, 0.9);
      backdrop-filter: saturate(180%) blur(5px);
      z-index: 9999;
      padding: 16px 24px;
      border-radius: 12px;
      max-width: 320px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .navbar {
      list-style: none;
      display: flex;
      gap: 12px;
      margin: 0;
      padding: 0;
    }

    .navbar li a img {
      height: 28px;
      width: 28px;
      filter: invert(100%) brightness(200%);
      transition: filter 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .navbar li a:hover img,
    .navbar li a:focus img {
      filter: invert(85%) drop-shadow(0 0 6px #ff5c33);
      transform: scale(1.1);
    }

    .nav-logo {
      height: 40px;
      width: auto;
      border-radius: 6px;
      flex-shrink: 0;
      margin-left: 8px;
    }
  </style>
</head>

<body>

      <li><a href="c.html" title="Credits"><img src="icons/gear-solid.svg" /></a></li>
      <li><a href="games.html" title="Games"><img src="icons/gamepad-solid.svg" /></a></li>
    </ul>
    <img class="nav-logo" src="assets/q.gif" alt="Logo" />
  </div>
</nav>
