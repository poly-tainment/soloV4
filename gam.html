<style>
  nav {

    background: rgba(17, 17, 17, 0.9);
    backdrop-filter: saturate(180%) blur(5px);

    display: flex;

  }

    filter: invert(100%) brightness(200%);

    cursor: pointer;
  }

  <iframe id="gameframe" class="gameframe" src="/404.html"></iframe>

  <div class="iframeiconshere">
    <a href="javascript:void(0)" id="fullscreen"><i class="fas fa-expand"></i> Fullscreen</a>
    <a href="javascript:void(0)" id="reloadframe"><i class="fas fa-sync-alt"></i> Reload</a>
  </div>

  <script>
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    const url = getUrlParameter('url');
    const gameframe = document.getElementById('gameframe');

    if (url) {
      gameframe.src = url;
    }

    document.getElementById('fullscreen').addEventListener('click', () => {
      if (gameframe.requestFullscreen) {
        gameframe.requestFullscreen();
      } else if (gameframe.mozRequestFullScreen) {
        gameframe.mozRequestFullScreen();
      } else if (gameframe.webkitRequestFullscreen) {
        gameframe.webkitRequestFullscreen();
      } else if (gameframe.msRequestFullscreen) {
        gameframe.msRequestFullscreen();
      }
    });

    document.getElementById('reloadframe').addEventListener('click', () => {
      gameframe.src = gameframe.src;
    });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        size: { value: 4, random: true },
        move: { enable: true, speed: 2 },
        line_linked: { enable: false }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }, 
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
